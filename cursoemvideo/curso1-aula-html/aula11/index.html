<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p-300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m-700.png" type="image/png">
        <img src="imagens/foto-g-1000.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios no html5</p>
    <audio preload="metadata" controls>
        <source src="midia/h.mp3" type="audio/mpeg">
        <source src="midia/h.mp3" type="audio/ogg">
        <source src="midia/h.mp3" type="audio/wav">
        <p>infelismente seu navegador nao consegue reproduzir audio <a href="midia/h.mp3">clique aaqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
