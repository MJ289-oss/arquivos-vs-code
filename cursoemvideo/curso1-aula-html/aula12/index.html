<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagem/Cresc_Vegetativo.jpg" controls>
        <source src="midia/3191572-uhd_3840_2160_25fps.mp4" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>seu  computador nao tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    
    <iframe width="500" height="300" src="https://www.youtube.com/embed/oBtouO0lNQQ?si=x7rk46QUkpOlYXGx"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"  allowfullscreen></iframe>
</body>
</html>
