        @font-face {
            font-family: 'one';
            src: url('fonte/NixieOne.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            tipos dee format()
            opentype (otf)
            truetype (ttf)
            enbedded opentype (eot)
            tuetype-aat ( apple advanced typography)
            svg (scalable vector graphics)
            */
        }
        
        body {
            font-family:  Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'one', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
