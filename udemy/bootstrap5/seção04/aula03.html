<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            display: inline-block;
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h1>Aditiva</h1>
                <div  class="box bg-light border"></div>
                <div  class="box bg-light border-top"></div>
                <div  class="box bg-light border-bottom"></div>
                <div  class="box bg-light border-start"></div>
                <div  class="box bg-light border-end"></div>

                <hr>
                <h1>Subtrativa</h1>

                <div  class="box bg-light border"></div>
                <div  class="box bg-light border border-top-0"></div>
                <div  class="box bg-light border border-bottom-0"></div>
                <div  class="box bg-light border border-start-0"></div>
                <div  class="box bg-light border border-end-0"></div>

                <hr>
                <h1>Cores</h1>
                <div  class="box bg-light border"></div>
                <div  class="box bg-light border border-primary"></div>
                <div  class="box bg-light border border-secondary"></div>
                <div  class="box bg-light border border-success"></div>
                <div  class="box bg-light border border-danger"></div>
                <div  class="box bg-light border border-warning"></div>
                <div  class="box bg-light border border-info"></div>
                <div  class="box bg-light border border-light"></div>
                <div  class="box bg-light border border-dark"></div>
                <div  class="box bg-light border border-white"></div>
                
                <hr>
                <h1>Tamanho</h1>
                <div  class="box bg-light border border-1"></div>
                <div  class="box bg-light border border-2"></div>
                <div  class="box bg-light border border-3"></div>
                <div  class="box bg-light border border-4"></div>
                <div  class="box bg-light border border-5"></div>

                <hr>
                <h1>Arredondar</h1>
                <div  class="box bg-info border border-1 rounded-0"></div>
                <div  class="box bg-info border border-1 rounded-1"></div>
                <div  class="box bg-info border border-1 rounded-2"></div>
                <div  class="box bg-info border border-1 rounded-3"></div>

                <hr>
                <h1>Demonstração arredondamento</h1>
                <img class="img-fluid rounded-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtm0VvjQBKczD7VgxvyO1I8FSQNWeVRQNySw&s" alt="">
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
