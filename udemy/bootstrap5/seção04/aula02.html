<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Background</h1>
                <div class="p-3 bg-primary">background</div>
                <div class="p-3 bg-secondary">background</div>
                <div class="p-3 bg-success">background</div>
                <div class="p-3 bg-danger">background</div>
                <div class="p-3 bg-warning">background</div>
                <div class="p-3 bg-info">background</div>
                <div class="p-3 bg-light">background</div>
                <div class="p-3 bg-dark text-light">background</div>
                <div class="p-3 bg-body">background</div>
                <div class="p-3 bg-white">background</div>
                <div style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtm0VvjQBKczD7VgxvyO1I8FSQNWeVRQNySw&s);">
                    <div class="p-3 bg-transparent text-light">background</div>
                </div>
                
                <hr>

                <h1>background - Gradient</h1>
                <div class="p-3 bg-primary bg-gradient">background</div>
                <div class="p-3 bg-secondary bg-gradient">background</div>
                <div class="p-3 bg-success bg-gradient">background</div>
                <div class="p-3 bg-danger bg-gradient">background</div>
                <div class="p-3 bg-warning bg-gradient">background</div>
                <div class="p-3 bg-info bg-gradient">background</div>
                <div class="p-3 bg-light bg-gradient">background</div>
                <div class="p-3 bg-dark text-light bg-gradient">background</div>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
