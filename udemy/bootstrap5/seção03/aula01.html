<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Titulo 1</h1>
                <h2>Titulo 2</h2>
                <h3>Titulo 3</h3>
                <h4>Titulo 4</h4>
                <h5>Titulo 5</h5>
                <h6>Titulo 6</h6>

                <hr>

                <p class="h1"> Titulo 1</p>
                <p class="h2"> Titulo 2</p>
                <p class="h3"> Titulo 3</p>
                <p class="h4"> Titulo 4</p>
                <p class="h5"> Titulo 5</p>
                <p class="h6"> Titulo 6</p>

                <hr>

                <h1 class="display-1">Titulo 1</h1>
                <h1 class="display-2">Titulo 1</h1>
                <h1 class="display-3">Titulo 1</h1>
                <h1 class="display-4">Titulo 1</h1>
                <h1 class="display-5">Titulo 1</h1>
                <h1 class="display-6">Titulo 1</h1>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
