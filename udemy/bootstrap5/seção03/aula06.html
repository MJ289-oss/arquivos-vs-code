<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>font size</h1>
                <p class="fs-1">Texto alterado</p>
                <p class="fs-2">Texto alterado</p>
                <p class="fs-3">Texto alterado</p>
                <p class="fs-4">Texto alterado</p>
                <p class="fs-5">Texto alterado</p>
                <p class="fs-6">Texto alterado</p>
                <hr>
                <h1>font weight</h1>
                <p class="fw-lighter">Texto alterado</p>
                <p class="fw-light">Texto alterado</p>
                <p class="fw-normal">Texto alterado</p>
                <p class="fw-bold">Texto alterado</p>
                <p class="fw-bolder">Texto alterado</p>

                <hr>
                <h1>font style</h1>
                <p class="fst-italic">Texto alterado</p>
                <p class="fst-normal">Texto alterado</p>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
