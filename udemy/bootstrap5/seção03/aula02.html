<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Este é um parágrafo em html</p>

                <p class="lead">Este é um parágrafo em html</p>
                <p>Este é um parágrafo em <mark>html
                </mark></p>
                <p><del>Este é um parágrafo em html</del></p>
                <p><s>Este é um parágrafo em html</s></p>
                <p><ins>Este é um parágrafo em html</ins></p>
                <p><u>Este é um parágrafo em html</u></p>
                <p><small>Este é um parágrafo em html</small></p>
                <p>Este é um parágrafo em <strong>html</strong></p>
                <p>Este é um parágrafo em <em>"html"</em></p>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
