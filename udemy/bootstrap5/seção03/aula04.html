<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <ul class="list-unstyled">
                    <li>Arroz</li>
                    <li>Feijão</li>
                    <li>Macarrão</li>
                </ul>

                <ol class="list-inline">
                    <li class="list-inline-item">Arroz</li>
                    <li class="list-inline-item">Feijão</li>
                    <li class="list-inline-item">Macarrão</li>
                </ol>

                <dl class="row">
                    <dt class="col-2">Arroz:</dt>
                    <dd class="col-10">Um tipo de grão muito popular no brasil</dd>

                    <dt class="col-2">Feijão</dt>
                    <dd class="col-10">Mais um tipo de grão popular na comida brasileira</dd>
                </dl>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
