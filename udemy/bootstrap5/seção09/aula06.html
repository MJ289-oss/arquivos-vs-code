<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1 class="mb-4">Rádio</h1>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>  

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sexo" disabled id="outros" value="outros">
                    <label class="form-check-label" for="outros">Outros</label>
                </div> 

            

                <hr class="mt-5">

            
                <h1 class="mb-4">checkbox</h1>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="lingprogramacao" id="php" value="php">
                    <label class="form-check-label" for="php">PHP</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="lingprogramacao" id="java" value="java">
                    <label class="form-check-label" for="java">JAVA</label>
                </div>  

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="lingprogramacao" id="python" value="python">
                    <label class="form-check-label" for="python">Python</label>
                </div>  

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="lingprogramacao" disabled id="csharp" value="csharp">
                    <label class="form-check-label" for="csharp">C#</label>
                </div>

                <hr class="mt-5">
                
                <h1 class="mb-4">Switch</h1>

                <div class="form-check form-switch form-check-inline">
                    <input class="form-check-input" type="checkbox" name="luz" id="luz" value="luz">
                    <label class="form-check-label" for="luz">Luz</label>
                </div>

                <div class="form-check form-switch form-check-inline">
                    <input class="form-check-input" type="checkbox" name="luz" id="luz" value="luz" disabled>
                    <label class="form-check-label" for="luz">Luz</label>
                </div>

                <hr class="mt-5">
                
                <h1 class="mb-4">Botões</h1>

                <div class="form-check form-check-inline">
                    <input class="btn-check" type="radio" name="desejo" id="iphone" value="iphone">
                    <label class="btn btn-outline-primary" for="iphone">Iphone</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="btn-check" type="radio" name="desejo" id="xaiomi" value="xaiomi">
                    <label class="btn btn-outline-primary" for="xaiomi">Xaiomi</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="btn-check" type="radio" name="desejo" id="galaxy" disabled value="galaxy">
                    <label class="btn btn-outline-primary" for="galaxy">Galaxy</label>
                </div>

                <hr class="mt-5">

                <h1 class="mb-4">Range</h1>

                <input type="range" class="form-range">

                <input type="range" class="form-range" min="0" max="10">

                <input type="range" class="form-range" min="0" max="10" step="0.5">

                <input type="range" class="form-range" min="0" max="10" step="0.5" disabled>

            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
        var inputPython = document.getElementById('python');
        inputPython.indeterminate = true;
    </script>
</body>
</html>
