<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Formul√°rio</h1>
                <form>
                    <div>
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome" id="nome">
                    </div>

                    <h1 class="mt-5">Contato</h1>

                    <div class="row mb-3">
                        <label for="nome" class="col-form-label col-4">Nome:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Digite seu nome" id="nome">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="email" class="col-form-label col-4">E-mail:</label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Digite seu e-mail" id="email">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="tel" class="col-form-label col-4">Telefone:</label>
                        <div class="col-8">
                            <input type="tel" class="form-control" placeholder="Digite seu Telefone" id="tel">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="mensagem" class="col-form-label col-4">Mensagem:</label>
                        <div class="col-8">
                            <textarea class="form-control" id="mensagem" placeholder="Digite sua mensagem"></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col offset-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
