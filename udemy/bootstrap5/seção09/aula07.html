<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Labels flutuantes</h1>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email">
                    <label for="email">E-mail</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea type="text" class="form-control" id="mensagem" style="min-height: 150px;"></textarea>
                    <label for="mensagem">Mensagem</label>
                </div>

                <div class="row">
                    <div class="col">

                        <div class="form-floating mb-3">
                            <select class="form-select">
                                <option>FIAT</option>
                                <option>VW</option>
                            </select>
                            <label for="marcas">Marcas</label>
                        </div>
                    </div>

                    <div class="col">
                        
                        <div class="form-floating mb-3">
                            <select class="form-select">
                                <option>ARGO</option>
                                <option>SIENA</option>
                            </select>
                            <label for="marcas">Modelo</label>
                        </div>
                    </div>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control is-invalid" id="email">
                    <label for="email">E-mail</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control is-valid" id="email">
                    <label for="email">E-mail</label>
                </div>

            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
