<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Select</h1>

                <div class="row mb-3">
                    <label class="col-form-label-lg col-3">MARCA</label>

                    <div class="col-9">
                        <select class="form-select form-select-lg">
                            <option>FIAT</option>
                            <option>VW</option>
                            <option>RENAULT</option>
                            <option>PEGEOUT</option>
                            <option>CHEVROLET</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-form-label col-3">MARCA</label>

                    <div class="col-9">
                        <select class="form-select form-select">
                            <option>FIAT</option>
                            <option>VW</option>
                            <option>RENAULT</option>
                            <option>PEGEOUT</option>
                            <option>CHEVROLET</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-form-label-sm col-3">MARCA</label>

                    <div class="col-9">
                        <select class="form-select form-select-sm">
                            <option>FIAT</option>
                            <option>VW</option>
                            <option>RENAULT</option>
                            <option>PEGEOUT</option>
                            <option>CHEVROLET</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-form-label-sm col-3">MARCA</label>

                    <div class="col-9">
                        <select class="form-select form-select-sm" disabled>
                            <option>FIAT</option>
                            <option>VW</option>
                            <option>RENAULT</option>
                            <option>PEGEOUT</option>
                            <option>CHEVROLET</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-form-label-sm col-3">MARCA</label>

                    <div class="col-9">
                        <select multiple class="form-select form-select-sm">
                            <option>FIAT</option>
                            <option>VW</option>
                            <option>RENAULT</option>
                            <option>PEGEOUT</option>
                            <option>CHEVROLET</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
