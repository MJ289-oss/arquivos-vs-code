<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h1>Cadastro de clientes</h1>

                <form novalidate class="needs-validation">

                    <div class="mt-3">
                        <label class="form-label">Nome: </label>
                        <input name="nome" required class="form-control" type="text" placeholder="Digite seu nome">
                    </div>

                    <div class="mt-3">
                        <label class="form-label">E-mail: </label>
                        <input name="email" required class="form-control" type="email" placeholder="Digite seu e-mil">

                        <div class="valid-feedback">
                            E-mail aprovado
                        </div>
                        <div class="invalid-feedback">
                            E-mail reprovado
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Telefone: </label>
                        <input name="telefone" required class="form-control" type="text" placeholder="Digite seu telefone">
                    </div>

                    <div class="mt-3">
                        <label class="form-label">CEP: </label>
                        <input name="cep" required class="form-control" type="text" placeholder="Digite seu CEP">
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Cadastrar-se</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        var forms = document.querySelector(".needs-validation");

        forms.addEventListener("submit", (e) => {
            if (e.target.checkValidity() === false) {
                e.preventDefault();
                e.stopPropagation();
            }

            forms.classList.add("was-validated");
        });
    </script>
</body>
</html>
