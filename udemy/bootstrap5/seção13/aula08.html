<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="p-4">
    <table class="table table-bordered table-hover">
        <tr>
            <td>Mouse da Microsoft <span class="badge bg-warning">Estoque baixo: 2</span></td>
        </tr>
        <tr>
            <td>Mouse da Corsair <span class="badge bg-success">100</span></td>
        </tr>
        <tr>
            <td>Mouse da Razor <span class="badge bg-danger">Sem estoque</span></td>
        </tr>
        <tr>
            <td>Mouse da RedDragon</td>
        </tr>
    </table>
    <hr>
    <button class="btn btn-outline-primary">
        Notificações
        <span class="badge bg-danger">4</span>
    </button>
    <hr>
    <button class="btn btn-outline-primary position-relative">
        Notificações
        <span class="badge bg-danger position-absolute rounded-pill top-0 start-100 translate-middle">4</span>
    </button>
    <hr>
    <button class="btn btn-primary position-relative">
        Notificações
        <span class="badge bg-danger position-absolute rounded-pill top-0 start-100 translate-middle p-2 border border-light"><span class="visually-hidden">0</span></span>
    </button>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
