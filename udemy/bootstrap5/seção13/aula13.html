<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula  13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="p-4">
    <h1>Tooltip</h1>

    <div class="text-center">
        <button class="btn btn-outline-primary" title="Está apresentando uma tooltip" data-bs-toggle="tooltip" data-bs-placement="left">Tooltip</button>
    </div>


    <div class="text-center">
        <button class="btn btn-outline-success" title="Está apresentando uma tooltip" data-bs-toggle="tooltip" data-bs-placement="right">Tooltip</button>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        /*
        var elemento = document.querySelector('[data-bs-toggle="tooltip"]');
        new bootstrap.Tooltip(elemento);
        */

        var elementos = document.querySelectorAll('[data-bs-toggle="tooltip"]');

        [].forEach.call(elementos, (e)=>{
            new bootstrap.Tooltip(e);
        });
        
    </script>
</body>
</html>
