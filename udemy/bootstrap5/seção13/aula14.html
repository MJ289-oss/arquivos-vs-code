<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="p-4">
    <button class="btn btn-primary" id="botao">Mostrar</button>
    <div class="toast-container position-absolute bottom-0 m-2 end-0">

        <div class="toast bg-success" data-bs-animation="false" data-bs-autohide="true" data-bs-delay="3000">
            <div class="toast-header">
                <strong class="me-auto">(Gerente)</strong> João Rodrigues diz:
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
            Preciso do relatório de vendas do mês ainda hoje, urgente!
            </div>
        </div>

        <div class="toast bg-success" data-bs-animation="false" data-bs-autohide="true" data-bs-delay="3000">
            <div class="toast-header">
                <strong class="me-auto">(Gerente)</strong> João Rodrigues diz:
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
            Preciso do relatório de vendas do mês ainda hoje, urgente!
            </div>
        </div>

    </div>
    
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        var options = {
            animation: false,
            autohide: true,
            delay: 10000
        };
        

        document.querySelector("#botao").addEventListener("click", ()=>{
            var elements = document.querySelectorAll(".toast");

            elements.forEach((element)=> {
                var toast = new bootstrap.Toast(element, options);
                toast.show();
            });
        });
    </script>
</body>
</html>
