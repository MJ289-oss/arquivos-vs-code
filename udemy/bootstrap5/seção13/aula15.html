<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 - aula 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="p-4">
    <div id="carousel01" class="carousel slide carousel-fade carousel-dark" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel01" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel01" data-bs-slide-to="1"></button>
        </div>
        <div class="carousel-inner">

            <div class="carousel-item active" data-bs-interval="2000">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20240522/pngtree-abstract-cloudy-background-beautiful-natural-streaks-of-sky-and-clouds-red-image_15684333.jpg" alt="" class="w-100">

                <div class="carousel-caption">
                    <h5>Por do sol</h5>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="2000">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3sPu5qdF38XVKkM-a0k883MNlbQtzVt0qaA&s" alt="" class="w-100">

                <div class="carousel-caption">
                    <h5>Arara</h5>
                </div>
            </div>
        
        </div>

        <button class="carousel-control-prev" data-bs-target="#carousel01" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next"
        data-bs-target="#carousel01" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        /*
        Forma Manual de fazer:

        var element = document.querySelector("#carousel01");
        new bootstarp.Carousel(element);
        */
    </script>
</body>
</html>
